<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <canvas id="cvs"></canvas>
    <script>
        var cvs = document.getElementById('cvs');
        // 设置画布大小
        cvs.width = 400;
        cvs.height = 400;
        
        var ctx = cvs.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(400, 400);
        ctx.stroke();
    </script>
</body>

</html>
