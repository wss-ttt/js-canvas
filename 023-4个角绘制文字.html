<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <canvas id="cvs" width="500" height="500"></canvas>
    <script>
        var cvs = document.getElementById('cvs');
        var ctx = cvs.getContext("2d");
        ctx.font = '2rem 微软雅黑';
        /*
         * 设置文字的水平对其方式：
         * ctx.textAlign = 'left || start' 、 'right || end' 、 'center'
         * 默认值为start。
         * */

        /*
        * 设置文字的垂直对其方式：
        * ctx.textBaseline = 'top' 、'bottom'、'middle'、'alphabetic'、'hanging'、'ideographic'
        * 默认值为alphabetic。
        * */
        ctx.fillStyle = 'red'; // 设置填充颜色
        // 左上角
        ctx.textAlign = 'left';
        ctx.textBaseline = 'top';
        ctx.fillText('好', 0, 0); // 参考点
        // 右上角
        ctx.textAlign = 'right';
        ctx.textBaseline = 'top';
        ctx.fillText('好', cvs.width, 0);

        // 左小角
        ctx.textAlign = 'left';
        ctx.textBaseline = 'bottom';
        ctx.fillText('学', 0, cvs.height);

        // 右下角
        ctx.textAlign = 'right';
        ctx.textBaseline = 'bottom';
        ctx.fillText('习', cvs.width, cvs.height);
    </script>
</body>

</html>
